<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450">
  <!-- Titel -->
  <text x="600" y="40" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Header-Byte (8 Bits)</text>

  <!-- Bit-Nummern oben -->
  <text x="127" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 7</text>
  <text x="262" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 6</text>
  <text x="397" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 5</text>
  <text x="532" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 4</text>
  <text x="667" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 3</text>
  <text x="802" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 2</text>
  <text x="937" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 1</text>
  <text x="1072" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">Bit 0</text>

  <!-- Hauptcontainer -->
  <rect x="60" y="90" width="1080" height="100" rx="8" fill="#1e293b" stroke="#0f172a" stroke-width="3"/>

  <!-- Version (Bits 7-6) - Violett -->
  <rect x="70" y="100" width="260" height="80" rx="6" fill="#a855f7"/>
  <text x="200" y="140" text-anchor="middle" font-family="sans-serif" font-size="22" fill="white" font-weight="bold">Version</text>
  <text x="200" y="165" text-anchor="middle" font-family="monospace" font-size="14" fill="#e9d5ff">2 Bits</text>

  <!-- Payload Type (Bits 5-2) - Blau -->
  <rect x="340" y="100" width="530" height="80" rx="6" fill="#3b82f6"/>
  <text x="605" y="140" text-anchor="middle" font-family="sans-serif" font-size="22" fill="white" font-weight="bold">Payload Type</text>
  <text x="605" y="165" text-anchor="middle" font-family="monospace" font-size="14" fill="#bfdbfe">4 Bits</text>

  <!-- Route Type (Bits 1-0) - Orange -->
  <rect x="880" y="100" width="250" height="80" rx="6" fill="#f97316"/>
  <text x="1005" y="140" text-anchor="middle" font-family="sans-serif" font-size="22" fill="white" font-weight="bold">Route Type</text>
  <text x="1005" y="165" text-anchor="middle" font-family="monospace" font-size="14" fill="#fed7aa">2 Bits</text>

  <!-- Verbindungslinien zu Details -->
  <line x1="200" y1="180" x2="185" y2="220" stroke="#a855f7" stroke-width="2"/>
  <line x1="605" y1="180" x2="530" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <line x1="1005" y1="180" x2="950" y2="220" stroke="#f97316" stroke-width="2"/>

  <!-- Version Detail Box -->
  <rect x="70" y="220" width="230" height="70" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="2"/>
  <text x="185" y="250" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#7e22ce" font-weight="bold">Protokoll-Version</text>
  <text x="185" y="270" text-anchor="middle" font-family="monospace" font-size="13" fill="#7e22ce">0x00 = Version 1</text>

  <!-- Payload Type Detail Box -->
  <rect x="320" y="220" width="420" height="100" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="530" y="248" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1e40af" font-weight="bold">Was wird transportiert?</text>
  <text x="400" y="275" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">0x01 = RAW_DATA</text>
  <text x="530" y="275" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">0x02 = TXT_MSG</text>
  <text x="660" y="275" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">0x03 = ACK</text>
  <text x="393" y="300" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">0x04 = ADVERT</text>
  <text x="520" y="300" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">0x06 = PATH</text>
  <text x="660" y="300" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">...</text>

  <!-- Route Type Detail Box -->
  <rect x="760" y="220" width="380" height="120" rx="5" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
  <text x="950" y="243" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#9a3412" font-weight="bold">Routing-Modus</text>
  <text x="820" y="268" font-family="monospace" font-size="11" fill="#9a3412">0x00 = FLOOD + Transport Codes genutzt</text>
  <text x="820" y="288" font-family="monospace" font-size="11" fill="#9a3412">0x01 = FLOOD</text>
  <text x="820" y="308" font-family="monospace" font-size="11" fill="#9a3412">0x02 = DIRECT</text>
  <text x="820" y="328" font-family="monospace" font-size="11" fill="#9a3412">0x03 = DIRECT + Transport Codes genutzt</text>

  <!-- Beispiel unten -->
  <rect x="60" y="350" width="1080" height="60" rx="8" fill="#1e293b"/>
  <text x="100" y="385" font-family="sans-serif" font-size="16" fill="#94a3b8" font-weight="bold">Beispiel:</text>
  <text x="200" y="385" font-family="monospace" font-size="16" fill="#fbbf24">0x11</text>
  <text x="260" y="385" font-family="sans-serif" font-size="16" fill="#94a3b8">=</text>
  <text x="290" y="385" font-family="monospace" font-size="16" fill="#f8fafc">0001 0001</text>
  <text x="420" y="385" font-family="sans-serif" font-size="16" fill="#94a3b8">=</text>

  <!-- Beispiel aufgeschlüsselt -->
  <rect x="450" y="365" width="80" height="30" rx="4" fill="#a855f7"/>
  <text x="490" y="385" text-anchor="middle" font-family="monospace" font-size="12" fill="white">00</text>

  <rect x="540" y="365" width="160" height="30" rx="4" fill="#3b82f6"/>
  <text x="620" y="385" text-anchor="middle" font-family="monospace" font-size="12" fill="white">0100</text>

  <rect x="710" y="365" width="80" height="30" rx="4" fill="#f97316"/>
  <text x="750" y="385" text-anchor="middle" font-family="monospace" font-size="12" fill="white">01</text>

  <text x="820" y="384" font-family="sans-serif" font-size="16" fill="#94a3b8">→</text>
  <text x="860" y="385" font-family="sans-serif" font-size="14" fill="#a855f7">V1</text>
  <text x="900" y="385" font-family="sans-serif" font-size="14" fill="#94a3b8">+</text>
  <text x="930" y="385" font-family="sans-serif" font-size="14" fill="#3b82f6">ADVERT</text>
  <text x="1010" y="385" font-family="sans-serif" font-size="14" fill="#94a3b8">+</text>
  <text x="1040" y="385" font-family="sans-serif" font-size="14" fill="#f97316">FLOOD</text>
</svg>