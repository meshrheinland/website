<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <!-- Titel -->
  <text x="600" y="40" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Path-Feld</text>

  <!-- Hauptcontainer -->
  <rect x="50" y="70" width="1100" height="100" rx="8" fill="#1e293b" stroke="#0f172a" stroke-width="3"/>

  <!-- Path Length -->
  <rect x="60" y="80" width="100" height="80" rx="6" fill="#f97316"/>
  <text x="110" y="115" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">Path Len</text>
  <text x="110" y="140" text-anchor="middle" font-family="monospace" font-size="18" fill="#fed7aa">0x04</text>

  <!-- Path Bytes -->
  <rect x="170" y="80" width="120" height="80" rx="6" fill="#a855f7"/>
  <text x="230" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#e9d5ff">Hop 1</text>
  <text x="230" y="140" text-anchor="middle" font-family="monospace" font-size="22" fill="white" font-weight="bold">0xA1</text>

  <rect x="300" y="80" width="120" height="80" rx="6" fill="#a855f7"/>
  <text x="360" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#e9d5ff">Hop 2</text>
  <text x="360" y="140" text-anchor="middle" font-family="monospace" font-size="22" fill="white" font-weight="bold">0xB2</text>

  <rect x="430" y="80" width="120" height="80" rx="6" fill="#a855f7"/>
  <text x="490" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#e9d5ff">Hop 3</text>
  <text x="490" y="140" text-anchor="middle" font-family="monospace" font-size="22" fill="white" font-weight="bold">0xC3</text>

  <rect x="560" y="80" width="120" height="80" rx="6" fill="#a855f7"/>
  <text x="620" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#e9d5ff">Hop 4</text>
  <text x="620" y="140" text-anchor="middle" font-family="monospace" font-size="22" fill="white" font-weight="bold">0xD4</text>

  <!-- Restlicher Platz (gestrichelt) -->
  <rect x="690" y="80" width="450" height="80" rx="6" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="915" y="125" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#6b7280">... bis zu 64 Bytes (max. 64 Hops)</text>

  <!-- Erklärung: Woher kommt die ID? -->
  <line x1="230" y1="160" x2="230" y2="200" stroke="#a855f7" stroke-width="2"/>
  <rect x="100" y="200" width="260" height="90" rx="6" fill="#faf5ff" stroke="#a855f7" stroke-width="2"/>
  <text x="230" y="225" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#7e22ce" font-weight="bold">Repeater-ID = 1. Byte des Public Key</text>
  <text x="230" y="250" text-anchor="middle" font-family="monospace" font-size="11" fill="#7e22ce">Public Key: A17F3E9C82D4...</text>
  <text x="230" y="275" text-anchor="middle" font-family="monospace" font-size="11" fill="#7e22ce">→ ID: 0xA1</text>

  <!-- FLOOD vs DIRECT Vergleich -->
  <rect x="50" y="320" width="530" height="160" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
  <text x="315" y="350" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#9a3412" font-weight="bold">FLOOD: Path wächst</text>

  <text x="70" y="380" font-family="monospace" font-size="13" fill="#9a3412">Sender:      PathLen=0  []</text>
  <text x="70" y="405" font-family="monospace" font-size="13" fill="#9a3412">Nach Repeater A1:     PathLen=1  [A1]</text>
  <text x="70" y="430" font-family="monospace" font-size="13" fill="#9a3412">Nach Repeater B2:     PathLen=2  [A1, B2]</text>
  <text x="70" y="455" font-family="monospace" font-size="13" fill="#9a3412">Nach Repeater C3:     PathLen=3  [A1, B2, C3]</text>

  <!-- Pfeile nach unten -->
  <text x="400" y="390" font-family="sans-serif" font-size="20" fill="#9a3412">↓</text>
  <text x="400" y="420" font-family="sans-serif" font-size="20" fill="#9a3412">↓</text>
  <text x="400" y="450" font-family="sans-serif" font-size="20" fill="#9a3412">↓</text>

  <text x="440" y="390" font-family="sans-serif" font-size="12" fill="#9a3412">+A1</text>
  <text x="440" y="420" font-family="sans-serif" font-size="12" fill="#9a3412">+B2</text>
  <text x="440" y="450" font-family="sans-serif" font-size="12" fill="#9a3412">+C3</text>

  <!-- DIRECT Box -->
  <rect x="620" y="320" width="530" height="160" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="885" y="350" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#1e40af" font-weight="bold">DIRECT: Path schrumpft</text>

  <text x="640" y="380" font-family="monospace" font-size="13" fill="#1e40af">Sender:      PathLen=3  [A1, B2, C3]</text>
  <text x="640" y="405" font-family="monospace" font-size="13" fill="#1e40af">Nach Repeater A1:     PathLen=2  [B2, C3]</text>
  <text x="640" y="430" font-family="monospace" font-size="13" fill="#1e40af">Nach Repeater B2:     PathLen=1  [C3]</text>
  <text x="640" y="455" font-family="monospace" font-size="13" fill="#1e40af">Nach Repeater C3:     PathLen=0  []  → Ziel!</text>

  <!-- Pfeile nach unten -->
  <text x="980" y="390" font-family="sans-serif" font-size="20" fill="#1e40af">↓</text>
  <text x="980" y="420" font-family="sans-serif" font-size="20" fill="#1e40af">↓</text>
  <text x="980" y="450" font-family="sans-serif" font-size="20" fill="#1e40af">↓</text>

  <text x="1020" y="390" font-family="sans-serif" font-size="12" fill="#1e40af">−A1</text>
  <text x="1020" y="420" font-family="sans-serif" font-size="12" fill="#1e40af">−B2</text>
  <text x="1020" y="450" font-family="sans-serif" font-size="12" fill="#1e40af">−C3</text>
</svg>