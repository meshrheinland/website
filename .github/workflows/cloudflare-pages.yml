name: Deploy to Cloudflare Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # pull_request for internal PRs (has secrets), pull_request_target for forks
    if: >
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository)
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Docusaurus
        uses: actions/cache@v4
        with:
          path: .docusaurus
          key: docusaurus-${{ github.ref }}-${{ hashFiles('docs/**', 'blog/**', 'src/**', 'docusaurus.config.*') }}
          restore-keys: |
            docusaurus-${{ github.ref }}-
            docusaurus-

      - name: Build website
        run: npm run build
        env:
          EDIT_BRANCH: ${{ github.event.pull_request.head.ref }}
          EDIT_REPO: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build --project-name=meshrheinland --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://pr-${{ github.event.pull_request.number }}.meshrheinland.pages.dev`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }}
            });
            const marker = '<!-- cf-preview -->';
            const body = `${marker}\n**Preview:** ${url}`;
            const existing = comments.find(c => c.body.includes(marker));
            if (existing) return;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body
            });
